<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS - TEXVO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Point of Sale (POS)</h1>

    <div class="card p-3 mb-4">
        <h3>Select Client</h3>
        <select id="clientSelect" class="form-control">
            {% for client in clients %}
                <option value="{{ client.id }}">{{ client.organization_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="card p-3 mb-4">
        <h3>Add Product</h3>
        <div class="d-flex">
            <select id="productSelect" class="form-control me-2" style="min-width: 250px;">
                {% for product in products %}
                    <option value="{{ product.id }}" data-rate="{{ product.sale_rate }}">{{ product.name }} (Stock: {{ product.current_stock }})</option>
                {% endfor %}
            </select>
            <input type="number" id="rateInput" class="form-control me-2" placeholder="Rate" min="0" value="0">
            <input type="number" id="quantityInput" class="form-control me-2" placeholder="Quantity" min="1" value="1">
            <button class="btn btn-success" onclick="addProduct()">Add</button>
        </div>
    </div>

    <div class="card p-3 mb-4">
        <h3>Cart</h3>
        <table class="table table-bordered" id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h4 class="text-end">Total: ₹ <span id="totalAmount">0</span></h4>
    </div>

    <div class="card p-3 mb-4">
        <h3>Payment</h3>
        <input type="number" id="paymentInput" class="form-control" placeholder="Enter Payment Amount" min="0">
    </div>

    <div class="text-center">
        <button class="btn btn-primary btn-lg" onclick="submitInvoice()">Submit Sale</button>
    </div>
</div>

<script>
    let cart = [];

    document.getElementById('productSelect').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const defaultRate = parseFloat(selectedOption.dataset.rate);
        document.getElementById('rateInput').value = defaultRate;
    });

    function addProduct() {
        const productSelect = document.getElementById('productSelect');
        const quantityInput = document.getElementById('quantityInput');
        const rateInput = document.getElementById('rateInput');

        const selectedOption = productSelect.options[productSelect.selectedIndex];
        const productId = selectedOption.value;
        const productName = selectedOption.text;
        const rate = parseFloat(rateInput.value);
        const quantity = parseInt(quantityInput.value);

        if (!quantity || quantity <= 0) {
            Swal.fire('Error', 'Enter a valid quantity.', 'error');
            return;
        }

        if (!rate || rate <= 0) {
            Swal.fire('Error', 'Enter a valid rate.', 'error');
            return;
        }

        const amount = rate * quantity;
        cart.push({ productId, productName, rate, quantity, amount });
        renderCart();
    }

    function renderCart() {
        const tbody = document.querySelector('#cartTable tbody');
        tbody.innerHTML = '';

        let total = 0;
        cart.forEach((item, index) => {
            total += item.amount;
            tbody.innerHTML += `
                <tr>
                    <td>${item.productName}</td>
                    <td>₹${item.rate.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.amount.toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
                </tr>
            `;
        });

        document.getElementById('totalAmount').innerText = total.toFixed(2);
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function submitInvoice() {
        if (cart.length === 0) {
            Swal.fire('Error', 'Cart is empty!', 'error');
            return;
        }

        const clientId = document.getElementById('clientSelect').value;
        const paymentAmount = document.getElementById('paymentInput').value;
        const items = cart.map(item => `${item.productId},${item.quantity},${item.rate}`);

        fetch("{% url 'create_invoice_from_pos' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                client_id: clientId,
                payment_amount: paymentAmount,
                'items[]': items,
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Sale Completed!',
                    text: 'Invoice ID: ' + data.invoice_id,
                    showConfirmButton: true
                }).then(() => {
                    window.location.reload();
                });
            } else {
                Swal.fire('Error', data.error, 'error');
            }
        })
        .catch(error => {
            Swal.fire('Oops...', 'Something went wrong: ' + error, 'error');
        });
    }
</script>

</body>
</html>
